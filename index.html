<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Gofore Gategeeper game</title>
    <link rel="stylesheet" href="./style.css">

        <div id="input">
            <h3>Go to <a href="https://gofore.com/junior-developer-assignment/" target="_blank">Gofore assignment site</a>, copy the map and paste it below.</h3>
